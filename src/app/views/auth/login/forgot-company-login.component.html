<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <div><!-- ALERT CODE -->
                <div class="alert alert-success" *ngIf="showSuccess" (click)="hideMessages()">
                  <strong>Success</strong> <div>{{alertMsg}}</div>
                </div>
                <div class="alert alert-danger" *ngIf="showError" (click)="hideMessages()">
                  <strong>Error</strong> <div>{{alertMsg}}</div>
                </div>
              </div><!-- ALERT CODE -->
              <h1>Recover Company ID</h1>
              <p class="text-muted">Enter your registered email address</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-globe"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="email">
              </div>
              <div class="input-group mb-4">
                <!--<div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password">-->
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="sendID()">Send</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-primary px-4" (click)="back()">Back</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2></h2>
                <p></p>
                <!--<button type="button" class="btn btn-primary active mt-3"></button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
