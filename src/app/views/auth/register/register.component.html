<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <div><!-- ALERT CODE -->
              <div class="alert alert-success" *ngIf="showSuccess" (click)="hideMessages()">
                <strong>Success</strong> <div>{{alertMsg}}</div>
              </div>
              <div class="alert alert-danger" *ngIf="showError" (click)="hideMessages()">
                <strong>Error</strong> <div>{{alertMsg}}</div>
              </div>
            </div><!-- ALERT CODE -->

            <h1>Register</h1>
            <p class="text-muted">Create your company profile</p>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_name" class="form-control" placeholder="Company Name">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_address" class="form-control" placeholder="Company Address">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_city" class="form-control" placeholder="Company City">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_state" class="form-control" placeholder="Company State">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_zip" class="form-control" placeholder="Company Zip">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_phone" class="form-control" placeholder="Company Phone">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="text" [(ngModel)]="account.company.company_domain" class="form-control" placeholder="Company Domain">
            </div>

            <button type="button" class="btn btn-block btn-success" (click)="registerCompany()">Register Company</button>
            <button type="button" class="btn btn-block btn-info" (click)="cancel()">Cancel</button>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <!--<button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>-->
              </div>
              <div class="col-6">
                <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
